map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# --- SERVER 1: HTTP-to-HTTPS Redirect ---
# This server block catches all HTTP traffic (port 80)
# and redirects it to HTTPS (port 443).

server {
    listen 80;
    server_name unora.net.ru www.unora.net.ru;

    # For Certbot renewals
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # For all other traffic, redirect to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# --- SERVER 2: The Main HTTPS Server ---
# This server block handles all secure traffic.

server {
    listen 443 ssl http2;
    server_name unora.net.ru www.unora.net.ru;

    # --- SSL Certificate Paths ---
    ssl_certificate /etc/letsencrypt/live/unora.net.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/unora.net.ru/privkey.pem;

    # --- SSL Security Enhancements ---
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # --- Proxy locations (copied from your old config) ---

    # Backend API and general backend endpoints
    location /api/ {
        proxy_pass http://backend:11002;
        proxy_http_version 1.1;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Socket / websocket endpoints
    location /socket.io/ {
        proxy_pass http://backend:11002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Everything else -> frontend
    location / {
        proxy_pass http://frontend:11001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}