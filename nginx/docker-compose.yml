services:
  nginx:
    image: nginx:stable-alpine
    container_name: meethead-nginx
    ports:
      - "11003:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped

  frontend:
    image: node:20-alpine
    container_name: meethead-frontend
    working_dir: /app
    volumes:
      - ../front_meethead:/app:delegated
      - /app/node_modules
    ports:
      - "11001:11001"
    command: sh -c "npm ci && npm run dev"
    restart: unless-stopped

  backend:
    image: node:20-alpine
    container_name: meethead-backend
    working_dir: /app
    volumes:
      - ../backend_meethead:/app:delegated
      - /app/node_modules
    ports:
      - "11002:11002"
    environment:
      - NODE_ENV=development
    command: sh -c "npm ci && npm run dev"
    restart: unless-stopped
